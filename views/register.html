<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- font awesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <img id="logo" src="/images/logo-mercado-liebre.svg" alt="Logo" />
        <div id="seccion-busqueda">
          <input
            type="text"
            id="barra-busqueda"
            placeholder="Buscar productos, marcas"
          />
          <i id="icono-busqueda" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="compra-en-cuotas">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <p id="texto-compra-en-cuotas">
            Comprá en cuotas y sin tarjeta de crédito
          </p>
        </div>
      </div>

      <nav class="navbar">
        <ul id="site-navbar">
          <li id="link001" class="link-seccion"><a href="#">Ofertas</a></li>
          <li id="link002" class="link-seccion">
            <a href="#">Tiendas Oficiales</a>
          </li>
          <li id="link003 " class="link-seccion"><a href="#">Vender</a></li>
          <li id="link004" class="link-seccion"><a href="#">Ayuda</a></li>
        </ul>
        <ul id="login-navbar">
          <div>
            <li id="link005" class="link-seccion">
              <a href="register">Creá tu cuenta</a>
            </li>
            <i class="fa-solid fa-id-card"></i>
          </div>
          <div>
            <li id="link006" class="link-seccion">
              <a href="login">Ingresá</a>
            </li>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
          <div>
            <li id="link007" class="link-seccion">
              <a href="#">Mis compras</a>
            </li>
            <i class="fa-solid fa-basket-shopping"></i>
          </div>
        </ul>
      </nav>
      <div id="menu-hamburguesa-container">
        <i id="menu-hamburguesa" class="fas fa-bars"></i>
      </div>
    </header>
    <form action="register.html" method="GET">
      <label for="nombre-apellido">Nombre y Apellido</label>
      <input type="text" id="nombre-apellido" placeholder="Nombre y Apellido" />
      <label for="nombre-usuario">Nombre de usuari@</label>
      <input
        type="text"
        id="nombre-usuario"
        minlength="3"
        placeholder="Nombre de usuario"
        required
      />
      <label for="fecha-nacimiento">Fecha de fecha-nacimiento</label>
      <input
        type="date"
        id="fecha-nacimiento"
        placeholder="Fecha de fecha-nacimiento"
      />
      <label for="domicilio">Domicilio</label>
      <input type="text" id="domicilio" placeholder="Domicilio" />
      <label for="perfil-usuario">Perfil de usuario</label>
      <input type="radio" name="perfil" id="comprador" />
      <label for="comprador">Comprador</label>
      <input type="radio" name="perfil" id="vendedor" />
      <label for="vendedor">Vendedor</label>
      <label for="intereses">Intereses:</label>
      <input type="checkbox" name="intereses" id="electro" />
      <label for="electro">Electro</label>
      <input type="checkbox" name="intereses" id="moda" />
      <label for="moda">Moda</label>
      <input type="checkbox" name="intereses" id="hogar" />
      <label for="hogar">Hogar</label>
      <input type="checkbox" name="intereses" id="jugueteria" />
      <label for="jugueteria">Jugueteria</label>
      <input type="checkbox" name="intereses" id="vidasana" />
      <label for="vidasana">Vida sana</label>
      <img src="" alt="" />
      <label for="contrasenia">Contraseña</label>
      <input type="password" id="contrasenia" />
      <label for="confirmar-contrasenia">Confirmar contraseña</label>
      <input type="password" id="confirmar-contraseni" />
      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </form>
  </body>
</html>
